<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div>
        <div class="bg-info">dei Doraemon</div>
        <img class="img.fluid rounded-circle rounded float-left" src="doraemon.png" alt="Doraemon" width="300" height="200">
        <img class="img-thumnail rounded mx-auto d-block" src="doraemonP.jpg" alt="Doraemon white the shot"  width="300" height="200">
        <img class="img.fluid rounded float-end" src="doraemonK.jpg" alt="Doraemon to cry" width="300" height="200"><br><br><br><br><br><br><br><br><br><br><br>
        <div class="alert alert-success alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Attenzione</strong> hai Doraemon
        </div>
        <div>
            <button type="button" class="btn btn-outline-primary">Button Outline</button>
            <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
        </div>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown button
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
    </div>
</body>
